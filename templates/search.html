<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dictionary</title>
</head>
<body>
    <h1>City Dictionary</h1>
    <div>
        {% for city, details in cities.items() %}
        <div class="city">
            <h2>{{ city.capitalize() }}</h2>
            <img src="{{ url_for('static', filename='images/' + details['image']) }}" alt="{{ city }}">
            <p>{{ details['description'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
